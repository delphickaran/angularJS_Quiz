<div>
        <h1>Report</h1>
		<h2>You've completed the Quiz!</h2>
        <h2>FinalScore: <span style="color:red">{{score}}</span> of {{5}}</h2>
        <div class="row">
		  <div class="col-md-6">
		    <h2>Your Graph</h2>
		    <canvas id="base" class="chart-bar"
          chart-data="data" chart-labels="labels" chart-colors="colors"
          chart-dataset-override = "datasetOverride">
        </canvas> 
		  </div>
		  <div class="col-md-6">
		    <h2>All questions and answers</h2>
          <ul class="list-group">
              <li class="list-group-item" ng-repeat="qa in allList">
                <p>{{qa.question}}</p>
                <p>Correct Answer: {{qa.answer}}</p><p>Your Answer: {{qa.userAnswer}}</p> 
              </li>
          </ul>
		  </div>
		</div>
	</div>
